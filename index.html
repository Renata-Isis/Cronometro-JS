<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cron√¥metro</title>
</head>
<body>
    <div id="container">
        <div class="timer">
            <h1>STOPWATCH</h1>
            <h2>Vanilla JavaScript StopWatch</h2>
            <div class="temporizador"><span class="min">00</span>:<span class="seg">00</span></div>
            <div id="button">
                <button class="botao" id="start" onclick="comecar()">Start</button>
                <button class="botao" id="stop" onclick="parar()">Stop</button>
                <button class="botao" id="reset" onclick="resetar()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
